name: CI

on: 
  push:
    branches:
    - master
  pull_request:
    branches: 
    - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: checkout branch
      uses: actions/checkout@master

    - name: install stable rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        components: rustfmt, clippy

    - name: clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --workspace --all-features --tests --bins --examples -- -A clippy::enum_variant_names

    - name: check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --workspace --all-features --bins --examples

  test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout branch
      uses: actions/checkout@master

    - name: install stable rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace --all-features -- --exact --nocapture
      env:
        APPINSIGHTS_INSTRUMENTATIONKEY: ${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }} 

  format:
    runs-on: ubuntu-latest

    steps:
    - name: checkout branch
      uses: actions/checkout@master

    - name: install rustfmt
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        components: rustfmt

    - name: fmt
      run: cargo fmt --workspace --all-features -- --check

